<html>
<head>
    <script src="cytoscape.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="cytoscape-cose-bilkent.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>

</head>
<body>
    <div id="cy"></div>
    <script>
        $.getJSON("or.26185610.json", function (data) {
            //console.log(data);
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: data,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(caption)',
                            'width': 'mapData(distance, 0, 4, 40, 5)',
                            'height': 'mapData(distance, 0, 4, 40, 5)',
                            'font-size': 'mapData(distance, 0, 5, 15, 8)',
                            'background-color': 'mapData(distance, 0, 5, green, rgb(200,200,200))',
                        }
                    }, {
                        selector: 'edge',
                        style: {
                            'text-background-color': 'white',
                            'text-background-opacity': 0.4,
                            'label': 'data(caption)',
                            'width': '2px',
                            'mid-target-arrow-shape': 'triangle',
                            'arrow-scale': 2,
                            'mid-target-arrow-color': 'black',
                            'text-rotation': 'autorotate',
                            'font-size': '10',
                            'text-margin-y':'12',
                        }
                    }
                ],
                layout: {
                    name: 'cose-bilkent',
                    animate: false,
                    nodeDimensionsIncludeLabels: true,
                    fit: false,
                    padding: 20,
                    directed: true,
                    nodeRepulsion: 4500,
                    idealEdgeLength: 200,
                    edgeElasticity: 0.25,
                },
            });
        });
    </script>

</body>
</html>
